<div class="modal" id="modalDetalle" data-backdrop="static" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title">Detalle Factura</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>

        
      </div>
      <div class="modal-body" >
        
        <table class="table">
          <thead>
            <tr>
            
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
              <th scope="col">Plato</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of detalle">
              
              <td>{{item.cantidad}}</td>
              <td>{{item.precioUnitario | currency}}</td>
              <td>{{item.nombreArticulo }}</td>
              
            </tr>
            
          </tbody>
        </table>
        <hr>
        <h5 class="text-center"> <strong>Total: </strong> {{total  | currency}}</h5>
       

      </div>
    </div>
  </div>
</div>
