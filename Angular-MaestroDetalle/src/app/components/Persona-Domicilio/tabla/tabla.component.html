<section>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-xs-12 col-sm-8 col-md-10">
                <h2>Lista de personas</h2>
            </div>
            <div class=" col-xs-12 col-sm-4 col-md-2">
                <button type="button" class="btn btn-primary float-right ml-3 btn-block" data-toggle="modal" data-target="#modalPersona">+ Agregar</button>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Calle</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Piso</th>
                            <th scope="col">Departamento</th>
                            <th scope="col">Aclaracion</th>
                            <th scope="col">Acciones</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                     <!-- implementar trackBy -->
                        <tr *ngFor="let i of personas | paginate: {itemsPerPage: 4, currentPage: pageActual} ; trackBy: trackByFn">
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.nombre}}</td>
                            <td>{{i.apellido}}</td>
                            <td>{{i.telefono}}</td>
                            <td>{{i.domicilio.calle}}</td>
                            <td>{{i.domicilio.numero}}</td>
                            <td>{{i.domicilio.piso}}</td>
                            <td>{{i.domicilio.nroDepartamento}}</td>
                            <td>{{i.domicilio.aclaracion}}</td>
                            <td>
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalPersona" (click)="onPreUpdate(i)">Actualizar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="delete(i)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
            </div>
        </div>
    </div>
</section>


<app-form [personaEditar]="personaActual"></app-form>
